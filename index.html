<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random PK Quiz</title>
    <style>
        :root {
            --bg-gradient-light: linear-gradient(135deg, #74b9ff, #a29bfe);
            --bg-gradient-dark: linear-gradient(135deg, #2d3436, #000000);
            --text-color-light: white;
            --text-color-dark: #f5f5f5;
            --btn-bg-light: rgba(255, 255, 255, 0.2);
            --btn-bg-dark: rgba(255, 255, 255, 0.1);
            --btn-border-light: white;
            --btn-border-dark: #f5f5f5;
            --btn-hover-bg-light: white;
            --btn-hover-color-light: #2d3436;
            --btn-hover-bg-dark: #f5f5f5;
            --btn-hover-color-dark: #2d3436;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 300px;
        }
        .btn {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* ÎùºÏù¥Ìä∏ Î™®Îìú */
        @media (prefers-color-scheme: light) {
            body {
                background: var(--bg-gradient-light);
                color: var(--text-color-light);
            }
            .btn {
                background-color: var(--btn-bg-light);
                border: 2px solid var(--btn-border-light);
                color: var(--text-color-light);
            }
            .btn:hover {
                background-color: var(--btn-hover-bg-light);
                color: var(--btn-hover-color-light);
                transform: translateY(-3px);
            }
        }

        /* Îã§ÌÅ¨ Î™®Îìú */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-gradient-dark);
                color: var(--text-color-dark);
            }
            .btn {
                background-color: var(--btn-bg-dark);
                border: 2px solid var(--btn-border-dark);
                color: var(--text-color-dark);
            }
            .btn:hover {
                background-color: var(--btn-hover-bg-dark);
                color: var(--btn-hover-color-dark);
                transform: translateY(-3px);
            }
        }
    </style>
</head>
<body>
    <!-- Ï†úÎ™© ÏàòÏ†ï -->
    <h1>Random PK Quiz üìå</h1>

        <a href="https://jd-cpu.github.io/Random-Neuro/" class="btn" target="_blank">Ïã†Í≤ΩÍ≥º Post-test</a>
    </div>

    <footer>

</body>
</html>
